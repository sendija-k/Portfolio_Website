<!-- Login Modal -->
 <div id="loginModal" class="modal">
    <div class="modal-content login-modal-content">
        <div class="modal-header">
            <h2>Admin Login</h2>
            <button class="close-button" id="closeLoginModal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" id="loginUsername" required placeholder="Enter username" autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" id="loginPassword" required placeholder="Enter password" autocomplete="current-password">
                </div>
                <div id="loginError" class="login-error"></div>
                <button type="submit" class="btn-primary btn-full">Login</button>
            </form>
        </div>
    </div>
 </div>
